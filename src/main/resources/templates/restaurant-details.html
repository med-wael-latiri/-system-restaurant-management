<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        >
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <title>Restaurant Create</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/restaurant"> Restaurant app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#portfolio">Menu</a></li>

      </ul>
    </div>
  </div>
</nav>
<body class="d-flex flex-column">

<section layout:fragment="body">
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${restaurant.title}"></h1>
        <p class="lead mb-0">food</p>
      </div>
    </div>
  </header>
  <!-- Page content-->
  <div class="container">
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4">
          <a href="#"><img class="card-img-top" th:src="${restaurant.photoUrl}" alt="..." /></a>
          <div class="card-body">
            <div class="small text-muted" th:text="${restaurant.createdOn}"></div>
            <h2 class="card-title">About this  Menu</h2>
            <p class="card-text" th:text="${restaurant.content}"></p>
            <a class="btn btn-primary" th:href="@{/restaurant/{restaurantId}/delete(restaurantId=${restaurant.id})}" >Delete</a>
          </div>
        </div>
        <!-- Nested row for non-featured blog posts-->

        <!-- Pagination-->

      </div>
      <!-- Side widgets-->
      <div class="col-lg-4">
        <!-- Search widget-->

        <!-- Categories widget-->
        <div class="card mb-4">
          <div class="card-header">Categories</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                  <li><a href="#!">desserts</a></li>
                  <li><a href="#!">sweet course</a></li>
                  <li><a href="#!">last course</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Side widget
        <div class="card mb-4">
          <div class="card-header">Side Widget</div>
          <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
        </div>-->
      </div>
    </div>
  </div>
</section>
</body>
</html>
