<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head >

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Restaurant app (Admin)</title>
    <title>Title</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#"> Restaurant app</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Menu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}" >Log in </a></li>
            </ul>

        </div>
    </div>
</nav>
<body layout:fragment="body">


</body>
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Menu</h2>
            <h3 class="section-subheading text-muted">select with menu to order from.</h3>
            <a  class="btn btn-primary btn-l text-uppercase" th:href="@{restaurant/new}">add a menu</a>
        </div>
        <div class="row">
            <div th:each="restaurant:${restaurants}" class="col-lg-4 col-sm-6 mb-4">
                <!-- Portfolio item 1-->
                <div class="portfolio-item">
                    <a class="portfolio-link" data-bs-toggle="modal" th:data-bs-target="'#portfolioModal' + ${restaurant.id}"
                       th:attr="data-restaurant-id=${restaurant.id}, data-restaurant-title=${restaurant.title}, data-restaurant-content=${restaurant.content}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">

                                <a class="btn btn-primary  " th:href="@{/restaurant/{restaurantId}/edit(restaurantId=${restaurant.id})}"><i class="fas fa-edit fa-2x"></i></a>
                                <a class="btn btn-primary " style="margin-left: 13rem" th:href="@{/restaurant/{restaurantId}(restaurantId=${restaurant.id})}"><i class="fas fa-eye fa-2x"></i></a>
                            </div>
                        </div>
                        <img class="img-fluid" th:src="${restaurant.photoUrl}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div th:text="${restaurant.title}" class="portfolio-caption-heading">Threads</div>
                        <div th:text="${restaurant.content}" class="portfolio-caption-subheading text-muted">Illustration</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
            </div>
        </div>
    </div>
</footer>
